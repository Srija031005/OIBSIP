<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(120deg, #b2ebf2 0%, #e0f7fa 100%);
    }
    .converter {
      background: rgba(255, 255, 255, 0.97);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      width: 360px;
      text-align: center;
      transition: all 0.3s ease-in-out;
    }
    .converter:hover {
      transform: scale(1.02);
    }
    .converter h2 {
      margin-bottom: 25px;
      font-size: 26px;
      color: #333;
    }
    .converter input, .converter select {
      width: calc(100% - 10px);
      padding: 12px 15px;
      margin: 12px 5px 12px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      transition: all 0.2s ease-in-out;
    }
    .converter input:focus, .converter select:focus {
      border-color: #ff8a65;
      outline: none;
      box-shadow: 0 0 5px rgba(255, 138, 101, 0.4);
    }
    .converter button {
      width: 100%;
      padding: 12px 15px;
      margin: 12px 0;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      letter-spacing: 1px;
      background-color: #e64a19;
      color: white;
      border: none;
      transition: background-color 0.2s ease-in-out;
    }
    .converter button:hover {
      background-color: #d84315;
    }
    .result {
      margin-top: 25px;
      font-size: 20px;
      font-weight: bold;
      color: #2c3e50;
      background: #f2f2f2;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="converter">
    <h2>üå°Ô∏è Temperature Converter</h2>
    <input type="number" id="tempInput" placeholder="Enter temperature" />
    <select id="unit">
      <option value="celsius">Celsius (¬∞C)</option>
      <option value="fahrenheit">Fahrenheit (¬∞F)</option>
      <option value="kelvin">Kelvin (K)</option>
    </select>
    <button onclick="convertTemp()">Convert</button>
    <div class="result" id="output"></div>
  </div>

  <script>
    function convertTemp() {
      const input = document.getElementById("tempInput").value;
      const unit = document.getElementById("unit").value;
      const output = document.getElementById("output");

      if (input === "" || isNaN(input)) {
        output.textContent = "‚ö†Ô∏è Please enter a valid number.";
        return;
      }

      const temp = parseFloat(input);
      let result = "";

      if (unit === "celsius") {
        const toF = (temp * 9/5) + 32;
        const toK = temp + 273.15;
        result = `${temp}¬∞C = ${toF.toFixed(2)}¬∞F | ${toK.toFixed(2)}K`;
      } else if (unit === "fahrenheit") {
        const toC = (temp - 32) * 5/9;
        const toK = (temp - 32) * 5/9 + 273.15;
        result = `${temp}¬∞F = ${toC.toFixed(2)}¬∞C | ${toK.toFixed(2)}K`;
      } else if (unit === "kelvin") {
        const toC = temp - 273.15;
        const toF = (temp - 273.15) * 9/5 + 32;
        result = `${temp}K = ${toC.toFixed(2)}¬∞C | ${toF.toFixed(2)}¬∞F`;
      }

      output.textContent = result;
    }
  </script>
</body>
</html>
